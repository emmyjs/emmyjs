<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Emmy.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Emmanuel Norambuena">
    <meta name=description content="Emmy.js is a simple and lightweight JavaScript library for building web applications using Web Components.">
    <meta name="theme-color" content="#0F172A">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body class="antialiased h-screen w-full flex flex-col justify-center items-center dark:bg-slate-900 dark:text-white bg-white text-slate-900">
    <div class="flex flex-col justify-center items-center space-y-3 text-center w-full h-full">
      {content}
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/default.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/javascript.min.js"></script>
    <link rel="stylesheet" href="https://emmyjs.pages.dev/dracula-modified.css">
    <script type="module">
      import JSConfetti from 'js-confetti'
      hljs.highlightAll()
      const jsConfetti = new JSConfetti()
      jsConfetti.addConfetti()
    </script>
  </body>
</html>
